<!DOCTYPE html>
<html>
<head>

	<title>Hyperlink</title>
</head>

<body>
	<h1>Example of Hyperlink</h1>
	<p>1. Image as Hyperlink</p>
	<img src="images/image1.jpg" width="250">
<hr>

	<p>2.Text as Hyperlink</p>
	<a href="https://www.chelseafc.com/en">Go to Chelsea FC official website</a>
<hr>

	<p>3.An absolute URL to UiTM Website</p>
	<a href="https://www.uitm.edu.my/index.php/ms/">UITM Website</a>
<hr>

	<P>4.Relative link to contact webpage</P>
	<a href="https://www.chelseafc.com/en/about-chelsea/contact-us?pageTab=%20Contact%20Us:%20By%20Email">Contact Webpage</a>
<hr>

	<p>5.Button to youtube channel</p>
	<button><a href="https://www.youtube.com/user/chelseafc">Chelsea FC</a></button>

<body>
</html>
